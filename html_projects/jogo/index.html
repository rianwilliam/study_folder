<!DOCTYPE html>
<html lang="pt-br" >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styleReset.css">
    <link rel="stylesheet" href="./selectCar.css">
    <link rel="stylesheet" href="./cenario.css">
    <link rel="stylesheet" href="./carros.css">
    <link rel="stylesheet" href="./telaDeVitoria.css">
    <link rel="stylesheet" href="telaDeInicio.css">

    <link rel="shortcut icon" href="./images/Panda.png" type="image/x-icon">

    <script src="./inicio.js" defer></script>
    <script src="./gameplay.js" defer></script>

    <script src="https://kit.fontawesome.com/1c04ec9dcc.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Oleo+Script:wght@400;700&display=swap" rel="stylesheet">

    <title></title>
</head>
<body>
    <section class="inicio">
        <h1 class="game-title">Nome do Jogo</h1>
        <h2>Selecionem os carros</h2>
        <section class="select-car">
            <!--! Carros p1 !-->
            <div class="div-inicio">
                <div class="arrow arrow-before-p1"></div>
                <div class="cars div-cars-p1">
                    <img src="./Carros/Carro1.png" class="cars-p1" alt="">
                    <button type="button" class="selecionar-p1 selecionar" onclick="selecionarP1()">Selecionar</button>
                </div>
                <div class="arrow arrow-after-p1"></div>
                <div class='teste'>
                    <img src="" class="carro-selecionado-p1" alt="">
                </div>
            </div>
            <!--! Carros p2 !-->
            <div class="div-inicio">
                <div class="arrow arrow-before-p2"></div>
                <div class="cars div-cars-p2">
                    <img src="./Carros/Carro1.png" class="cars-p2" alt="">
                    <button type="button" class="selecionar-p2 selecionar" onclick="selecionarP1()">Selecionar</button>
                </div>
                <div class="arrow arrow-after-p2"></div>
                <div>
                    <img src="" class="carro-selecionado-p2" alt="">
                </div>
            </div>
        </section>
    </section>
</body>
</html>
