<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./style_reset.css" />
    
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
    crossorigin="anonymous"
    />
    
    <title>Hello World</title>
  </head>
  <body>

    <!-- RECURSOS DE AÚDIO E IMAGENS -->
    <img src="./images/spritesBlocos.png" alt="" id="Sprites" class="recurso">
    <img src="./images/Bolinha2.png" alt="" id="Bolinha" class="recurso">
    <img src="./images/Teste Upgrade.png" alt="" id="teste" class="recurso">
    <audio src="./Sounds/ToqueBola.wav" id="SomToqueBola" class="recurso"></audio>
    <audio src="./Sounds/GameOver.wav" id="SomGameOver" class="recurso"></audio>
    <audio src="./Sounds/AumentarTamanho.wav" id="SomAumentarTamanho" class="recurso"></audio>
    <audio src="./Sounds/VidaExtra.wav" id="SomVidaExtra" class="recurso"></audio>
    <audio src="./Sounds/PerderVida.wav" id="SomPerderVida" class="recurso"></audio>
    <audio src="./Sounds/Upgrade.wav" id="somUpgrade" class="recurso"></audio>
    
    <section class="game">
      <!-- CONFIGURAÇÕES -->
      <div class="infos">
        <div>
          <h2>Controles</h2>
          <div>
            <img src="./images/Controls wasd.png" alt="" width="100" height="100">
            ou
            <img src="./images/Controls Arrows.png" alt="" width="100" height="100" style="margin-top: 35px;">
          </div>
        </div>
        <div></div>
        <div>
          <h1>Velocidade da bola</h1>
          <input type="number" name="" min="1" max="5" id="inputVelBola" value = 1>
          <button id="mudarVelocidade">Mudar Velocidade</button>
        </div>
      </div>
  
      <!-- TELA DO JOGO E SEUS RECURSOS -->
      <div>
        <canvas id="canvas">
          <p>Seu navegador não suporta a Tag Canvas</p>
        </canvas>
      </div>
      
      <!-- INFORMAÇÕES DA GAMEPLAY -->
      <div id="playerInfo" class="infos">
        <div>
          <h1>Pontos:</h1>
          <h2 id="pontos">0</h2>
        </div>
        <div>
          <h1>Vidas:</h1>
          <h2 id="vidas"></h2>
        </div>
        <div>
          <h1>Round</h1>
          <h1 id="roundText">1</h1>
        </div>
      </div>
      
      <!-- ELEMENTOS COM POSIÇÕES ABSOULTAS -->
      <div class="game-over">
        <h1>Game-over</h1>
      </div>
      <button class="btn-iniciar">Iniciar</button>
      <h1 class="upgradeText"></h1>
    </section>
    
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"
    ></script>    

    <script src="./Jogador.js"></script>
    <script src="./Bola.js"></script>
    <script src="./controles.js"></script>
    <script src="./niveis.js"></script>
    <script src="./Grid.js"></script>
    <script src="./Bloco.js"></script>
    <script src="./Upgrades.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
