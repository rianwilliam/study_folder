<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./Panda.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1c04ec9dcc.js" crossorigin="anonymous"></script>
    <title>Menu SideBar</title>
</head>
<body>
    <header>
        <section class="container">
            <div>
                <h1> Lorem Ipsum Dolor Sit Amet </h1>
            </div>
            <div>
                <div class="bars">
                    <div class="one"></div>
                    <div class="two"></div>
                    <div class="three"></div>
                </div>
            </div>
        </section>

        <section class="blur-side-bar" onclick="menuSideBar()"></section>
            <section class="side-bar">
                <div class="logo">
                    <div class="close-menu"></div>
                    <div><img src="./logo.svg" alt="logo"></div>
                </div>
                <div>
                    <ul class="menu">
                        <li><a href="#"> Home </a></li>
                        <li><a href="#"> Products </a></li>
                        <li><a href="#"> About US </a></li>
                        <li><a href="#"> Contact </a></li>
                        <li><a href="#"> Privacity politic </a></li>
                    </ul>
                </div>
                <div class="icons">
                    <div>
                        <i class="fa-brands fa-twitter"></i>
                    </div>
                    <div>
                        <i class="fa-brands fa-facebook"></i>
                    </div>
                    <div>
                        <i class="fa-brands fa-youtube"></i>
                    </div>
                    <div>
                        <i class="fa-brands fa-instagram"></i>
                    </div>
                </div>
            </section>
    </header>

    <script src="./script.js"></script>
</body>
</html>
