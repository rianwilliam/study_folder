<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./style_reset.css">
    <script src="./script.js" defer></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <title>Hello World</title>
  </head>
  <body>

    <section class="main-section">
      <div id="calculator">
        <div class="calculator-header">
          <h1 class="title">Calculadora</h1>
        </div>
        <div class="calculator-input">
          <input type="text" name="numbers" id="input" class="input-group" disabled>
        </div>
        <section class="primary-section">
          <div class="calculator-buttons">
            <div class="btn-numbers btn m-1">1</div>
            <div class="btn-numbers btn m-1">2</div>
            <div class="btn-numbers btn m-1">3</div>
            <div class="btn m-1 calculator-button btn-numbers">+</div>
            <div class="btn-numbers btn m-1">4</div>
            <div class="btn-numbers btn m-1">5</div>
            <div class="btn-numbers btn m-1">6</div>
            <div class="btn m-1 calculator-button btn-numbers">-</div>
            <div class="btn-numbers btn m-1">7</div>
            <div class="btn-numbers btn m-1">8</div>
            <div class="btn-numbers btn m-1">9</div>
            <div class="btn btn-numbers m-1 calculator-button">*</div>
            <div><!-- Divs for align the buttons --></div>
            <div class="btn-numbers btn m-1">0</div>
            <div><!-- Divs for align the buttons --></div>
            <div class="btn m-1 calculator-button btn-numbers">/</div>

          </div>
        </section>
        <section class="secondary-section">
            <div class="btn m-1" id="clear">Clear</div>
            <div class="btn m-1" id="equal">=</div>
        </section>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
