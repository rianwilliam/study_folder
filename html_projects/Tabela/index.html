<!DOCTYPE html>
<html lang="pt-br" >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/Panda.png" type="image/x-icon">
    <script src="./script.js" defer></script>
    <script src="./dadosForm.js" defer></script>
    <script src="https://kit.fontawesome.com/1c04ec9dcc.js" crossorigin="anonymous"></script>
    
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Oleo+Script:wght@400;700&display=swap" rel="stylesheet">

    <title>Tabela</title>
</head>
<body>
    <section class="container">
        <div class="table-container">
            <table class="cadastros">
                <tr class="cabecalho">
                    <th>Nome</th>
                    <th>Idade</th>
                    <th>Sexo</th>
                    <th>Cargo</th> 
                    <th>Ações</th>
                </tr>
            </table>
        </div>
        <div class="form-container" id="style-form-container">
            <form name="dados_cadastro" method="get" action="" class="data-form">
                <label for="nome">Nome do funcionário</label>
                <input type="text" name="nome" id="nome" placeholder="Nome do funcionário" maxlength="20">
                <label for="idade">Idade do funcionário</label>
                <input type="number" name="idade" id="idade" placeholder="Idade do funcionário">
                <div class="user-gender">
                    <div>
                        <input type="radio" name="sexo" id="masculino">
                        <label for="masculino">Masculino</label>
                    </div>
                    <div>
                        <input type="radio" name="sexo" id="feminino">
                        <label for="feminino" class="feminino">Feminino</label>
                    </div>
                </div>
                <label for="cargos">Selecione um cargo</label>
                <button type="button" id="cargos" onclick="toggleOptions()">Escolha uma opção</button>
                <div class="options-container">
                    <button type="button" class="opcoes" onclick="changeOption('Funcionário')">Funcionário</button>
                    <button type="button" class="opcoes" onclick="changeOption('Supervisor')">Supervisor</button>
                    <button type="button" class="opcoes" onclick="changeOption('Gerente')">Gerente</button>
                    <button type="button" class="opcoes" onclick="changeOption('Chefe')">Chefe</button>
                </div>
                <input type="reset" id="Enviar" class="send" value="Adicionar">
            </form>
        </div>
    </section>    
</body>
</html>
