<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>flex-box</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="stylereset.css">
        <meta charset="utf-8">
    </head>
<body>
    <!-- Esta parte é sobre como aplicar o flexbox /-->
    Flex box
    <div class="flex" onclick="teste()">
        <div class="item">item_1</div>
        <div class="item">item_2</div>
        <div class="item">item_3</div>
    </div>


    <!--esta parte é sobre o flex row, row-reverse, column e column-reverse-->
    row, row-reverse 
    <ul class="flex-container">
        <li class="flex-item">1</li>
        <li class="flex-item">2</li>
        <li class="flex-item">3</li>
        <li class="flex-item">4</li>
        <li class="flex-item">5</li>
    </ul>

    <ul class="flex-container row-reverse"> <!--pode haver mais de uma classe em um só elemento-->
        <li class="flex-item">1</li>
        <li class="flex-item">2</li>
        <li class="flex-item">3</li>
        <li class="flex-item">4</li>
        <li class="flex-item">5</li>
    </ul>
    column, column-reverse
    <ul class="flex-container column">
        <li class="flex-item">1</li>
        <li class="flex-item">2</li>
        <li class="flex-item">3</li>
        <li class="flex-item">4</li>
        <li class="flex-item">5</li>
    </ul>

    <ul class="flex-container column-reverse">
        <li class="flex-item">1</li>
        <li class="flex-item">2</li>
        <li class="flex-item">3</li>
        <li class="flex-item">4</li>
        <li class="flex-item">5</li>
    </ul>

    <p>Code example: 
        <code>var person;</code></p>
        


    

    <script src="script.js"> </script>
</body>
</html>
