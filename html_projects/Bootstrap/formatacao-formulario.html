<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <title>Hello World</title>
  </head>
  <body>

    <form action="" class="p-3 was-validated">
      <div class="my-3">
        <label class="form-label" for="">Digite seu nome:</label>
        <div class="input-group">
          <span class="input-group-text">Nome</span>
          <input class="form-control" type="text" name="f_nome">
        </div>
      </div>

      <div class="my-3">
        <div class="form-floating my-3">
          <input class="form-control" type="email" name="email" id="email" placeholder="Digite o E-mail">
          <label for="email">Email</label>
        </div>
      </div>

      <div class="my-3">
        <label class="form-label" for="">Selecione uma cor</label>
        <input class="form-control form-control-color" type="color" name="f_email">
      </div>

      <div class="my-3">
        <label class="form-label" for="">Senha:</label>
        <input class="form-control" type="password" name="f_senha" required>
        <div class="valid-feedback">OK!</div>
        <div class="invalid-feedback">Sem senha</div>
      </div>

      
      <div class="row">
        <div class="my-3 col">
          <label class="form-label" for="">Telefone</label>
          <input class="form-control" type="text" name="f_fone">
        </div>
        <div class="my-3 col">
          <label class="form-label" for="">Nascimento</label>
          <input class="form-control" type="date" name="f_nascimento">
        </div>
      </div>

      <div class="my-3">
        <label class="form-label" for="">Transporte</label>
        <select class="form-select" name="f_trasporte" id="">
          <option>Carro</option>
          <option>Moto</option>
          <option>Avião</option>
          <option>Trem</option>
          <option>Navio</option>
        </select>
      </div>

      <div class="my-3">
        <label for="" class="form-label">Selecione o meio de deslocamento</label>
        <div>
          <input class="form-check-input" type="checkbox" name="" id="" value="terrestre">
          <label for="" class="form-check-label">Terrestre</label>
        </div>
        <div>
          <input class="form-check-input" type="checkbox" name="" id="" value="aereo">
          <label for="" class="form-check-label">Aéreo</label>
        </div>
        <div>
          <input class="form-check-input" type="checkbox" name="" id="" value="maritimo">
          <label for="" class="form-check-label">Marítimo</label>
        </div>
      </div>


      
      <div class="my-3">
        <label for="" class="form-label">Distância Máxima</label>
        <input type="range" name="f_distancia" id="" class="form-range">
      </div>
      
      <div class="my-3">
        <input class="btn btn-primary" type="submit" name="btn_enviar" value="enviar">
      </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
