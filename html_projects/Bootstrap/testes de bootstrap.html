<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <title>Hello World</title>
  </head>
  <body>

    <div class="accordion" id="accordionExample">
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingOne">
          <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
            Accordion Item #1
          </button>
        </h2>
        <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
          <div class="accordion-body">
            This is the first item's accordion body.
          </div>
        </div>
      </div>
      
      <div class="alert alert-primary" role="alert">
        <strong>Alert Heading</strong> Some Word
      </div>
      
      <div class="btn-group" data-bs-toggle="buttons">
        <label class="btn btn-primary active">
          <input type="radio" class="me-2" name="" id="" autocomplete="off" checked> Choice
        </label>
        <label class="btn btn-primary">
          <input type="radio" name="" id="" autocomplete="off"> Choice
        </label>
        <label class="btn btn-primary">
          <input type="radio" name="" id="" autocomplete="off"> Choice
        </label>
      </div>

      <div class="d-none d-sm-block">
        Some Word
      </div>

      <div class="card" style="background-color:orangered; border-color:darkblue;">
        <img class="card-img-top" src="holder.js/100x180/" alt="Title">
        <div class="card-body">
          <h4 class="card-title">Title</h4>
          <p class="card-text">Text</p>
        </div>
      </div>
      
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
