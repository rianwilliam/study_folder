<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./style.css">
    <script src="./script..js" defer></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    
    <title>Hello, world!</title>
    <!--! Jumbotron servia para destacar um container !-->
  </head>
  <body>
    <div id="jumbotron" class="container bg-primary text-white p-4 rounded my-4">
        <h1>CFB Cursos</h1>
        <hr/>
        <p>Curso de desenvolvimento de software em geral</p>
    </div>
    <div class="container-fluid row p-4">
        <div class="col text-center">
            <button onclick="document.querySelector('#jumbotron').classList.remove('invisible')">Mostrar</button>
        </div>
        <div class="col text-center">
            <button onclick="document.querySelector('#jumbotron').classList.add('invisible')">Ocultar</button>
        </div>
    </div>

    

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
