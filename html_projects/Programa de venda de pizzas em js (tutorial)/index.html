<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda de Pizzas</title>
    <link rel="shortcut icon" href="./Panda.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Programa de venda de pizzas</h1>
    </header>

    <section>
        <form>
            <h2>Selecione a pizza que foi vendida</h2>
            <ul>
                <label>
                    <li><input type="radio" name="pizzas" id="mussarela">Mussarela</li>
                </label>
                <label>
                    <li><input type="radio" name="pizzas" id="mista">Mista</li>
                </label>
                <label>
                    <li><input type="radio" name="pizzas" id="calabresa">Calabresa</li>
                </label>
            </ul>
        </form>
    </section>

    <section>
        <button id="vendas">Vendas</button>
        <button id="estorno">Estorno</button>
    </section>

    <section>
        <table id="table">
            <tr> <!-- Tag de Linha da Tabela -->
                <th>Sabores</th> <!-- Tag de Cabecalho da Tabela -->
                <th>Quantidades</th>
                <th>Valores</th>
            </tr>
            <tr>
                <td>Mussarela</td>
                <td id="resultadoMussarela"></td>
                <td id="vendasMussarela"></td>
            </tr>
            <tr>
                <td>Mista</td>
                <td id="resultadoMista"></td>
                <td id="vendasMista"></td>
            </tr>
            <tr>
                <td>Calabresa</td>
                <td id="resultadoCalabresa"></td>
                <td id="vendasCalabresa"></td>
            </tr>
        </table>
    </section>

    <section>
        <button id="export">Planilha</button>
    </section>
    
    <script src="script.js"></script>
    <script src="tableToExcel.js"></script>
</body>
</html>
