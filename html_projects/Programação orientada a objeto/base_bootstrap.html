<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./style_reset.css" />
    <script src="./script.js" defer></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <title>Hello World</title>
  </head>
  <body>
    <form action="">
      <div>
        <label for="">Nome</label>
        <input type="text" name="f_nome" id="f_nome" />
      </div>
      <div>
        <label for="">Idade</label>
        <input type="number" name="f_idade" id="f_idade" />
      </div>
      <div>
        <label for="">Sexo</label>
        <div>
          Masculino
          <input type="radio" name="f_radio" id="masculino" class="sexo" checked/>
        </div>
        <div>
          <label for="feminino">Feminino</label>
          <input type="radio" name="f_radio" id="feminino" class="sexo" />
        </div>
      </div>
      <div>
        <label for="cargo">Setores</label>
        <div>
          <input type="button" value="Alimentos" class="btn-setor">
          <input type="button" value="Administração" class="btn-setor">
          <input type="button" value="Direção" class="btn-setor">
          <input type="button" value="Supervisão" class="btn-setor">
        </div>
      </div>
      <button type="button" class="btn btn-primary" id="btnEnviar">Enviar</button>
    </form>

    <div class="table-responsive div-table">
      <table class="table table-primary ">
        <thead>
          <tr>
            <th scope="col">Nome</th>
            <th scope="col">Idade</th>
            <th scope="col">Sexo</th>
            <th scope="col">Setores</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody class="tabela-funcionarios">
          
        </tbody>
      </table>
    </div>
    

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
